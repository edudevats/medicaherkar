{% extends 'base.html' %}

{% block title %}Solicitar Cita | Clinica HerKar{% endblock %}

{% block content %}
<section class="section">
    <div class="container">
        <div class="form-container">
            <h2 class="section-title">Solicitar Cita con Dr. {{ medico.get_full_name }}</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.fecha_cita.id_for_label }}">Fecha y Hora Deseada</label>
                    {{ form.fecha_cita }}
                    {{ form.fecha_cita.errors }}
                </div>
                <div class="form-group">
                    <label for="{{ form.motivo.id_for_label }}">Motivo de la Consulta</label>
                    {{ form.motivo }}
                    {{ form.motivo.errors }}
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn">Enviar Solicitud</button>
                    <a href="{% url 'citas:lista_medicos' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
